<!DOCTYPE html>
<html>
    <head>
        <title>Our Wedding</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #f0e5d8;
                color: #54494b;
                padding: 10px;
                text-align: center;
            }
            #timeline, #service-location, #venue-location, #description {
                margin: 20px;
                padding: 20px;
                border-radius: 10px;
                background-color: #ffffff;
                box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            }
            img {
                max-width: 100%;
                height: auto;
            }
            h1, h2, p {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Our Wedding</h1>
        </header>

        <div id="timeline">
            <h2>Timeline</h2>
            <!-- Add your timeline details here. -->
        </div>

        <div id="service-location">
            <h2>Service Location</h2>
            <!-- Embed your Google Maps iframe here for the service location. -->
        </div>

        <div id="venue-location">
            <h2>Venue Location</h2>
            <!-- Embed your Google Maps iframe here for the venue location. -->
        </div>

        <div id="description">
            <h2>Description</h2>
            <!-- Add your description here. -->
        </div>
    </body>
</html>
